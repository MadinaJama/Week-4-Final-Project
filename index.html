<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/8923d91489.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <section id="landing">
        <nav>
          <div class="nav__container">
            <img class="logo" src="https://dev.d24jig8s1lr7n9.amplifyapp.com/img/whitelogo.39850b27.png" alt="">
            <ul class="nav__links">
              <li><a href="#" class="nav__link">Home</a></li>
              <li><a href="#" class="nav__link">Find your car</a></li>
              <li><a href="#" class="nav__link nav__link--primary">Contact</a></li>
            </ul>
          </div>
        </nav>
        <div class="header">
            <div class="header__container">
            <div class="header__title">
                <h1>Browse our Cars</h1>
            </div>
            <div class="header__input">
            <input type="text" placeholder="Search by Keyword" class="search-bar__text">
            <a class="search__wrapper">
            <button class="search__icon ">Search</button>  
            </div>
            </div>
        </div>
        </div>
      </section>

      <section id="SEARCH">
        <div id="search">
          <div class="search__header">
            <h2 class="search__title">Search results:</h2>
            <div class="search__price-filter">
              <p>Price Range: $0 to $100,000</p>
              <div class="slidecontainer">
                <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
              </div>
            </div>
          </div>
        </div>

    
        <div class="container">
          <div class="row">
            <div class="user-list">
              <div class="user">
                <div class="user-card">
                  <div class="user-card__container">
                    <h3>User's Name</h4>
                      <p><b>Email</b> email@email.com</p>
                      <p><b>Phone:</b> 0000000000</p>
                      <p><b>Website:</b> <a href="https://website.website" target="_blank">website.website</a></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
